buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://dl.bintray.com/jetbrains/kotlin-native-dependencies"
        }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-native-gradle-plugin:0.5"
    }
}

apply plugin:'konan'

konan.targets = ['linux']

konanArtifacts {
    interop('gtk3') {

    }

    program('Gtk3Demo') {
        libraries {
            artifact 'gtk3'
        }
        srcDir "../common/src/main/kotlin"
        srcDir "src/main/kotlin"

        extraOpts("-Xmulti-platform")
    }
}